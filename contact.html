<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/
f90068558c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="header-icon"
          src="https://images.tokopedia.net/img/cache/215-square/GAnVPX/2021/8/4/2edd5ac4-3127-4bb8-9c20-0e1809984289.jpg"
          alt=""
        />
        <h3 class="title"><a href="index.html">Cobee The Coder</a></h3>
        <nav>
          <a href="project.html">Project</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="contact-container">
        <div class="ilustration">
          <img
            class="ilustration-img"
            src="assets/contact-illustration.png"
            alt="illustration"
          />
        </div>
        <div class="contact">
          <img class="profile-contact-img" src="" alt="profile" />
          <h1>Contact Me</h1>
          <p>Please feel free to contact me</p>
          <h4>Your Information</h4>

          <form action="contact.html" autocomplete="off">
            <div class="form-container">
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="input name"
                  />
                  <label class="form-label" for="name">Name</label>
                </div>
              </div>

              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="city"
                    id="city"
                    placeholder="input city"
                  />
                  <label class="form-label" for="city">Name</label>
                </div>
              </div>

              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="email"
                    id="email"
                    placeholder="input email"
                  />
                  <label class="form-label" for="email">Email</label>
                </div>
              </div>

              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea
                    class="textarea"
                    type="text"
                    name="message"
                    id="message"
                    cols="52"
                    rows="8"
                    placeholder="input message"
                  >
                  </textarea>
                  <label class="form-label" for="message">Message</label>
                </div>
              </div>
            </div>
            <input type="submit" value="Submit" class="submit" />
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer">
        <h3 class="info-top">Cobee The Junior Programmer</h3>
        <div class="social-media">
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <p class="info-center">
          Copyright &copy; 2021. Cobee. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
